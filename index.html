<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Vue Camp Week 1 MatchaKuma</title>
</head>

<body>

    <div id="app">
        <div class="container">

            <button type="button" class="btn btn-primary m-4" @click="changeResolution">切換解析度</button>

            <div class="row justify-content-center">
                <div v-for="user in users" class="card col-12 col-sm-6 col-md-4 col-lg-3 m-1 align-items-center">
                    <div class="thumbnail col-6">
                        <img v-if="currResolution === 0" :src="user.picture.large" class="card-img-top rounded-circle mb-4 mt-4" :alt="user.name.first">
                        <img v-else-if="currResolution === 1" :src="user.picture.medium" class="card-img-top rounded-circle mb-4 mt-4" :alt="user.name.first">
                        <img v-if="currResolution === 2" :src="user.picture.thumbnail" class="card-img-top rounded-circle mb-4 mt-4" :alt="user.name.first">
                    </div>

                    <div class="card-body col-12">
                        <h5 class="card-title"> {{ user.name.first }} {{ user.name.last }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ user.location.country }}</h6>
                        <hr>
                        <ul>
                            <li class="mb-2">
                                <a :href="'mailto:' + user.email" class="d-flex text-reset text-decoration-none align-items-center">
                                    <i class="bi bi-envelope-fill"></i>
                                    <span class="flex-shrink-1 align-self-stretch">{{ user.email }}</span>
                                </a>
                            </li>

                            <li>
                                <a :href="'tel:' + user.phone" class="text-reset text-decoration-none">
                                    <i class="bi bi-phone"></i>
                                    <span>{{ user.phone }}</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@next'></script>
    <script src="./script.js"></script>

</body>

</html>
